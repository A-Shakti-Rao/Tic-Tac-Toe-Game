<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body class="w-screen h-screen sm:overflow-y-hidden bg-bg-main flex justify-center items-center font-poppins">
    <main class="main-1 min-w-[400px] min-h-[400px] flex items-center flex-col gap-16 ">
        <div class="flex justify-center items-center mt-10">
            <img class="w-28 drop-shadow-3xl-cross" src="./images/cross.png">
            <img class="w-28 drop-shadow-3xl-circle" src="./images/circle.png">
        </div>

        <p class="text-text-color text-lg">Choose your play mode</p>

        <div class="btn flex flex-col gap-8">
            <a href="./2nd_Page_with_AI.html">
                <button type="button" id="aiBtn"
                    class="text-white shadow-3xl-cross bg-cross-blue px-14 py-3 rounded-3xl text-sm ">With AI</button>
            </a>
            <a href="./2nd_Page_with_Friend.html">
                <button type="button" id="friendBtn"
                    class="bg-bg-white px-9 py-3 shadow-3xl rounded-3xl text-text-color text-sm">With a friend</button>
            </a>
        </div>
    </main>
</body>

</html>
